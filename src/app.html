<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<script>
			// try to find a localstorage key  if it exists, use it
			if (localStorage.getItem('LK-theme')) {
				document.documentElement.setAttribute('data-theme', localStorage.getItem('LK-theme'));
			}
			// if no localstorage key exists, use the system preference
			else {
				if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
					document.documentElement.setAttribute('data-theme', 'dark');
				} else {
					document.documentElement.setAttribute('data-theme', 'light');
				}
			}
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div class="svelte">%sveltekit.body%</div>
		<!-- style="display: contents" -->
	</body>
</html>
